<div class="flex-page">
  <div class="logo-wrapper">
    <img
      class="header-icon"
      src="assets/icons/whales.svg"
    />
    <div 
      [ngClass]="registrationService.isInvalidForm(registrationForm) ? 'error-message-visible' : ''" 
      class="error-message-hidden">
      <img src="assets/icons/message.svg"/>
      <p class="error-message">{{registrationService.getErrorMessage(registrationForm)}}</p>
    </div>
  </div>
  <form class="page-form" [formGroup]="registrationForm">
    <input
      *ngFor="let item of this.registrationService.inputData"
      [attr.id]="item.id ? item.id : null"
      [formControlName]="item.formControlName"
      spellcheck="false"
      class="registration-input"
      [attr.type]="item.type ? item.type : null"
      [placeholder]="item.placeholder"
    />
    <div class="button-wrapper">
      <app-button
        [link]="['/']"
        [ngClass]="registrationForm.invalid ? 'disable-icon' : ''"
        buttonType="submit"
        imgSrc="assets/icons/ok.svg"
      ></app-button>
      <app-button
        (click)="test()"
        imgSrc="assets/icons/cancel.svg"
      ></app-button>
    </div>
  </form>
  <app-footer></app-footer>
</div>
