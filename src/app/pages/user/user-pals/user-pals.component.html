<div class="wrapper-pals">
  <div class="search-pal">
    <app-input
      inputClass="user-pals--search-name-input"
      inputPlaceholder="search-pals"
      [(ngModel)]="searchPal"
      ngDefaultControl
    ></app-input>
  </div>
  <div class="pals">
    <div *ngFor="let data of (palsData | filter: searchPal: 'userName')"
          class="pal">
      <a [routerLink]="['/user/pals/pal', data.palId]">
        <app-img [imgNameSrc]="data.userPic" [isUserPic]="true"></app-img>
        <app-p>{{data.userName}}</app-p>
      </a>
    </div>
  </div>
</div>
