<div class="wrapper-chat">
  <div class="block-message-dashboard">
    <div *ngFor="let message of messages">
      <p
         [ngClass]="message?.[0] === currentUser.userName ? 'my-message' : 'other-message'"
        >{{message?.[1]}}</p>
    </div>
    <div class="block-fix"></div>
  </div>
  <div class="block-new-message">
    <textarea spellcheck="false" class="new-message" placeholder="new-message"></textarea>
    <button (click)="test()">11111111</button>
  </div>
</div>
