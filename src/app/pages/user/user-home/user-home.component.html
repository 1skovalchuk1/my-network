<div class="wrapper-home">
  <img class="img-userpic" [src]="'/assets/icons/user/' + currentUser?.userPic + '.svg'" alt="">
  <div class="wrapper-user-info">
    <p class="user-name">{{currentUser?.userName}}</p>
    <ng-container *ngFor="let data of currentUser?.userInfo">
      <p class="user-info-title">{{data.title}}:</p>
      <p class="user-info-value">{{data.value}}</p>
    </ng-container>
  </div>
</div>
