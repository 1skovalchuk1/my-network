<div class="wrapper-home">
  <app-img imgClass="user-home--userpic" [imgNameSrc]="userPic" [isUserPic]="true"></app-img>
  <div class="wrapper-user-info">
    <app-p pClass="user-home--info-name">{{currentUser?.userName}}</app-p>
    <ng-container *ngFor="let data of currentUser?.userInfo">
      <app-p pClass="user-home--info-title">{{data.title}}:</app-p>
      <app-p pClass="user-home--info-value">{{data.value}}</app-p>
    </ng-container>
  </div>
</div>
