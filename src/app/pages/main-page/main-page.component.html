<div class="flex-page">
  <div class="logo-wrapper">
    <img
      class="header-icon"
      src="assets/icons/whales.svg"
    />
    <div 
      [ngClass]="mainPageService.isInvalidForm(authForm) ? 'error-message-visible' : ''" 
      class="error-message-hidden">
      <img src="assets/icons/message.svg"/>
      <p class="error-message">{{mainPageService.getErrorMessage(authForm)}}</p>
    </div>
  </div>
  <form class="page-form" [formGroup]="authForm">
    <input 
      *ngFor="let item of mainPageService.inputDatas"
      [ngClass]="mainPageService.isInvalidForm(authForm) ? 'input-invalid' : 'input-valid'"
      [attr.id]="item.id ? item.id : null"
      [formControlName]="item.formControlName"
      spellcheck="false"
      class="main-page-input"
      [attr.type]="item.type ? item.type : null"
      [placeholder]="item.placeholder"
    />
    <div class="button-wrapper">
      <app-button
        link="/registration"
        [ngClass]="authForm.invalid ? 'disable-icon' : ''"
        imgSrc="assets/icons/login.svg"
        buttonType="submit"
      ></app-button>
      <app-button
        link="/registration"
        imgSrc="assets/icons/registration.svg"
      ></app-button>
    </div>
  </form>
  <app-footer></app-footer>
</div>
