<div class="flex-page">
  <div class="logo-wrapper">
    <img
      class="header-icon"
      src="assets/icons/whales.svg"
    />
    <app-hint [message]="hintMessage$ | async"></app-hint>
  </div>
  <form class="page-form" [formGroup]="authForm" (ngSubmit)="login()">
    <input 
      *ngFor="let item of mainPageService.inputDatas"
      (input)="setHintMessage()"
      [attr.id]="item.id ? item.id : null"
      [formControlName]="item.formControlName"
      spellcheck="false"
      class="main-page-input"
      [attr.type]="item.type ? item.type : null"
      [placeholder]="item.placeholder"
    />
    <div class="button-wrapper">
      <app-button
        [ngClass]="authForm.invalid ? 'disable-icon' : ''"
        imgSrc="assets/icons/login.svg"
        buttonType="submit"
      ></app-button>
      <app-button
        [link]="['/registration']"
        imgSrc="assets/icons/registration.svg"
      ></app-button>
    </div>
  </form>
  <app-footer></app-footer>
</div>
