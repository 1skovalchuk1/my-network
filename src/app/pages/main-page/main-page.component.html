<div class="flex-page">
  <div class="logo-wrapper">
    <img
      class="header-icon"
      src="assets/icons/whales.svg"
    />
    <div *ngIf="!mainPageService.isInvalidForm(authForm)"
      [ngClass]="this.queryParam ?
                'block-error-message-visible' :
                ''"
      class="block-error-message">
      <img src="assets/icons/message.svg"/>
      <p class="error-message">email or password is incorrect</p>
    </div>
    <div *ngIf="mainPageService.isInvalidForm(authForm)"
      [ngClass]="mainPageService.isInvalidForm(authForm) ? 
                'block-error-message-visible' :
                ''"
      class="block-error-message">
      <img src="assets/icons/message.svg"/>
      <p class="error-message">{{mainPageService.getErrorMessage(authForm)}}</p>
    </div>
  </div>
  <form class="page-form" [formGroup]="authForm" (ngSubmit)="login()">
    <input 
      *ngFor="let item of mainPageService.inputDatas"
      [attr.id]="item.id ? item.id : null"
      [formControlName]="item.formControlName"
      spellcheck="false"
      class="main-page-input"
      [attr.type]="item.type ? item.type : null"
      [placeholder]="item.placeholder"
    />
    <div class="button-wrapper">
      <app-button
        [ngClass]="authForm.invalid ? '' : ''"
        imgSrc="assets/icons/login.svg"
        buttonType="submit"
      ></app-button>
      <app-button
        [link]="['/registration']"
        imgSrc="assets/icons/registration.svg"
      ></app-button>
    </div>
  </form>
  <app-footer></app-footer>
</div>
