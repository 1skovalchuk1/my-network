<div class="flex-page">
  <div class="logo-wrapper">
    <img
      class="header-icon"
      src="assets/icons/whales.svg"
    />
    <div 
      [ngClass]="mainPageService.isInvalidForm(authForm) ? 'error-message-visible' : ''" 
      class="error-message-hidden">
      <img src="assets/icons/message.svg"/>
        <p class="error-text-message">{{mainPageService.getErrorMessage(authForm)}}</p>
    </div>
  </div>
  <form class="main-page-form" [formGroup]="authForm">
    <input 
      *ngFor="let item of mainPageService.inputDatas"
      [ngClass]="mainPageService.isInvalidForm(authForm) ? 'input-invalid' : 'input-valid'"
      [id]="item.id"
      [formControlName]="item.formControlName"
      spellcheck="false"
      class="main-page-input"
      [type]="item.type"
      [placeholder]="item.placeholder"
    />
    <div>
      <button type="submit" [ngClass]="authForm.invalid ? 'disable-icon' : ''">
        <img
          class="main-page-icon login"
          src="assets/icons/login.svg"
        />
      </button>
        <img
          routerLink="/registration"
          class="main-page-icon registration"
          src="assets/icons/registration.svg"
        />
    </div>
  </form>
  <app-footer></app-footer>
</div>
